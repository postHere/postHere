<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Friends</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <!-- CSRF (null-safe) -->
    <meta content="" name="_csrf" th:attr="content=${_csrf?.token}"/>
    <meta content="X-CSRF-TOKEN" name="_csrf_header" th:attr="content=${_csrf?.headerName}"/>

    <style>
        :root {
            --border: #e5e7eb;
            --muted: #6b7280;
            --bg: #fff;
            --hover: #f9fafb;
            --active: #111827;
            --tab: #f3f4f6;
            --radius: 14px;
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            margin: 20px;
            color: #111827;
        }

        h1 {
            margin: 0 0 16px;
            font-size: 28px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin: 14px 0;
        }

        .tab {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--tab);
            cursor: pointer;
            font-weight: 600;
            color: #111827;
        }

        .tab.active {
            background: #111827;
            color: #fff;
            border-color: #111827;
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 0;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            background: #fff;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 14px;
            border-bottom: 1px solid var(--border);
        }

        .row:last-child {
            border-bottom: none;
        }

        .row:hover {
            background: var(--hover);
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            background: #f2f2f2;
            flex: 0 0 44px;
            cursor: pointer;
        }

        .meta {
            display: flex;
            align-items: center;
            min-width: 0;
        }

        .name {
            font-weight: 600;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .spacer {
            flex: 1;
        }

        .icon-btn {
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 6px;
            border-radius: 10px;
        }

        .icon-btn:hover {
            background: #f3f4f6;
        }

        .icon {
            width: 22px;
            height: 22px;
            display: block;
        }

        .pager {
            display: flex;
            gap: 8px;
            margin-top: 14px;
            align-items: center;
        }

        .pager button {
            padding: 8px 12px;
            border: 1px solid var(--border);
            background: #fff;
            border-radius: 10px;
            cursor: pointer;
        }

        .pager button:disabled {
            opacity: .5;
            cursor: default;
        }

        .empty {
            padding: 24px;
            text-align: center;
            color: #6b7280;
            border: 1px dashed var(--border);
            border-radius: 12px;
        }

        .searchbar {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .searchbar input {
            flex: 1;
            height: 36px;
            padding: 6px 10px;
            border: 1px solid var(--border);
            border-radius: 10px;
        }

        .searchbar button {
            height: 36px;
            padding: 0 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: #fff;
            cursor: pointer;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
<h1>Friends</h1>

<div class="tabs">
    <button class="tab active" data-tab="followers">Follower</button>
    <button class="tab" data-tab="followings">Following</button>
    <button class="tab" data-tab="search">Search</button>
</div>

<section class="panel active" id="panel-followers">
    <div aria-live="polite" class="list" id="list-followers"></div>
    <div class="pager">
        <button id="prev-followers">이전</button>
        <span id="page-followers"></span>
        <button id="next-followers">다음</button>
    </div>
</section>

<section class="panel" id="panel-followings">
    <div aria-live="polite" class="list" id="list-followings"></div>
    <div class="pager">
        <button id="prev-followings">이전</button>
        <span id="page-followings"></span>
        <button id="next-followings">다음</button>
    </div>
</section>

<section class="panel" id="panel-search">
    <div class="searchbar">
        <label class="sr-only" for="searchInput">닉네임으로 검색</label>
        <input aria-label="닉네임으로 검색" id="searchInput" placeholder="닉네임으로 검색" type="text"/>
        <button id="searchBtn">검색</button>
    </div>
    <div aria-live="polite" class="list" id="list-search"></div>
    <div class="pager">
        <button id="prev-search">이전</button>
        <span id="page-search"></span>
        <button id="next-search">다음</button>
    </div>
</section>

<!-- 외부 JS 연결 -->
<!-- Thymeleaf 캐시무효 버전 -->
<script defer th:src="@{/js/friends.js(v=${T(java.lang.System).currentTimeMillis()})}"></script>
</body>
</html>

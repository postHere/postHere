<!-- src/main/resources/templates/forum/detail.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    <title th:text="${post.writerNickname} + 'ì˜ ê²Œì‹œê¸€'">Forum Detail</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .detail-container { max-width: 600px; margin: 0 auto; padding: 12px; }
        .post-card { background:#fff; border:1px solid #dbdbdb; border-radius:8px; }
        .post-header { display:flex; align-items:center; justify-content: space-between; padding:12px 16px; }
        .post-author { display:flex; align-items:center; gap:12px; }
        .post-author .profile-img { width:36px; height:36px; border-radius:50%; }
        .post-content { padding:0 16px 12px; white-space:pre-wrap; }
        .comment-open-btn { display:inline-flex; align-items:center; gap:6px; cursor:pointer; border:none; background:none; color:#666; padding:10px 16px; }
        /* ëª¨ë‹¬ */
        .modal-overlay { position:fixed; inset:0; background:rgba(0,0,0,.6); display:none; justify-content:center; align-items:center; z-index:1000; }
        .modal-overlay.show { display:flex; }
        .modal-content { background:#fff; width:90%; max-width:520px; max-height:80vh; border-radius:10px; display:flex; flex-direction:column; }
        .modal-header { display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid #e5e7eb; }
        .modal-header h2 { margin:0; font-size:18px; }
        .close-btn { font-size:24px; border:none; background:none; cursor:pointer; }
        .comment-list { padding:12px 16px; overflow-y:auto; }
        .comment { display:flex; gap:10px; margin-bottom:12px; padding:6px 0; transition: background-color .6s ease; }
        .comment img { width:32px; height:32px; border-radius:50%; flex: 0 0 32px; }
        .comment .nickname { font-weight:600; margin-right:6px; }
        .comment.highlight { background: #fffbe6; } /* íƒ€ê¹ƒ ëŒ“ê¸€ ê°•ì¡° */
    </style>
</head>
<body>
<main class="detail-container">
    <article class="post-card">
        <header class="post-header">
            <div class="post-author">
                <a th:href="'/profile/' + ${post.writerNickname}">
                    <img class="profile-img" th:src="${post.writerProfilePhotoUrl ?: '/images/profile-default.png'}" alt="ìž‘ì„±ìž í”„ë¡œí•„">
                </a>
                <div class="post-author-info">
                    <a th:href="'/profile/' + ${post.writerNickname}" th:text="${post.writerNickname}">nickname</a>
                    <div class="time" th:text="${#temporals.format(post.createdAt, 'yyyy.MM.dd HH:mm')}"></div>
                </div>
            </div>
            <div>
                <a th:if="${post.isAuthor}" th:href="'/forum/' + ${post.id} + '/edit'">ìˆ˜ì •</a>
            </div>
        </header>

        <section class="post-content">
            <p th:text="${post.contentsText}"></p>
            <div th:if="${post.imageUrls != null and !post.imageUrls.isEmpty()}">
                <img th:each="url : ${post.imageUrls}" th:src="${url}" alt="ì‚¬ì§„" style="width:100%; display:block; margin:8px 0;"/>
            </div>
        </section>

        <footer style="padding:8px 16px 16px;">
            <button id="open-comments" class="comment-open-btn">
                ðŸ’¬ ëŒ“ê¸€ ë³´ê¸°
            </button>
        </footer>
    </article>
</main>

<!-- ëŒ“ê¸€ ëª¨ë‹¬ -->
<div class="modal-overlay" id="comment-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>ëŒ“ê¸€</h2>
            <button class="close-btn" id="close-comments">&times;</button>
        </div>
        <div class="comment-list" id="comment-list">
            <!-- ì„œë²„ ë Œë”(SSR)ë¡œ ì¶œë ¥í•´ë„ ë˜ê³ , Ajaxë¡œ ë¶ˆëŸ¬ì™€ë„ ë©ë‹ˆë‹¤. ì—¬ê¸°ì„  SSR ì˜ˆì‹œ -->
            <div th:each="c : ${post.comments}"
                 th:id="'comment-' + ${c.id}"
                 class="comment">
                <img th:src="${c.writerProfilePhotoUrl ?: '/images/profile-default.png'}" alt="">
                <div>
                    <p><span class="nickname" th:text="${c.writerNickname}"></span>
                        <span th:text="${c.contentsText}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // ì„œë²„ì—ì„œ ë‚´ë ¤ì¤€ ížŒíŠ¸
    const OPEN_COMMENTS = [[${openComments}]];
    const TARGET_COMMENT_ID = /*[[${targetCommentId}]]*/ null;

    const modal = document.getElementById('comment-modal');
    const openBtn = document.getElementById('open-comments');
    const closeBtn = document.getElementById('close-comments');
    const listEl = document.getElementById('comment-list');

    function openModal() {
        modal.classList.add('show');
    }
    function closeModal() {
        modal.classList.remove('show');
    }

    openBtn?.addEventListener('click', openModal);
    closeBtn?.addEventListener('click', closeModal);
    modal?.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
    });

    function scrollAndHighlight(commentId) {
        const el = document.getElementById('comment-' + commentId);
        if (!el) return;
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        el.classList.add('highlight');
        setTimeout(() => el.classList.remove('highlight'), 2000);
    }

    // ì´ˆê¸° ì§„ìž… ì‹œ ìžë™ ì˜¤í”ˆ/ìŠ¤í¬ë¡¤
    if (OPEN_COMMENTS) {
        openModal();
        if (TARGET_COMMENT_ID) {
            // ì•½ê°„ì˜ ì§€ì—° í›„ ìŠ¤í¬ë¡¤(ëª¨ë‹¬ ë Œë” ì•ˆì •í™”)
            setTimeout(() => scrollAndHighlight(TARGET_COMMENT_ID), 50);
        } else if (location.hash && location.hash.startsWith('#comment-')) {
            const idFromHash = location.hash.replace('#comment-', '');
            if (idFromHash) setTimeout(() => scrollAndHighlight(idFromHash), 50);
        }
    }
</script>
</body>
</html>

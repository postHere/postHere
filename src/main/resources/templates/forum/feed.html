<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/feed.css}">
    <link rel="stylesheet" th:href="@{/css/main-nav.css}">
    <title>Forum Feed</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="/pwa/manifest.json" rel="manifest">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>


<div class="mobile-container">
    <!-- â–¼â–¼â–¼ [ì¶”ê°€ë¨] ìƒˆ í—¤ë” HTML â–¼â–¼â–¼ -->
    <header class="feed-header">
        <button class="back-btn"><i class="fas fa-arrow-left"></i></button>
        <h1 class="title">Forum</h1>
    </header>
    <!-- â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–² -->
    <main class="main-content">
        <div class="feed-container">
            <div class="post-card" th:attr="data-post-id=${post.id}" th:each="post : ${posts}"
                 th:id="'post-' + ${post.id}">
                <div class="post-header">
                    <div class="post-author">
                        <a class="profile-link" th:href="'/profile/' + ${post.writerNickname}">
                            <img alt="ì‘ì„±ì í”„ë¡œí•„" class="profile-img" th:src="${post.writerProfilePhotoUrl}">
                        </a>
                        <div class="post-author-info">
                            <a class="profile-link name" th:href="'/profile/' + ${post.writerNickname}"
                               th:text="${post.writerNickname}"></a>
                            <div class="time" th:attr="data-created-at=${post.createdAt}"></div>
                        </div>
                    </div>
                    <div class="post-options-container" th:if="${post.author}">
                        <button class="post-options-button">...</button>
                    </div>
                </div>
                <div class="post-content">
                    <p th:text="${post.contentsText}"></p>
                    <div class="post-image-carousel" th:if="${!post.imageUrls.isEmpty()}">
                        <div class="carousel-images-container">
                            <img alt="ê²Œì‹œë¬¼ ì‚¬ì§„" class="post-image" th:each="url : ${post.imageUrls}" th:src="${url}">
                        </div>
                        <div class="carousel-indicators" th:if="${#lists.size(post.imageUrls) > 1}">
                            <span class="indicator"
                                  th:classappend="${i == 0} ? 'active'"
                                  th:each="i : ${#numbers.sequence(0, #lists.size(post.imageUrls) - 1)}"></span>
                        </div>
                        <button class="carousel-prev-btn prev-icon" th:if="${#lists.size(post.imageUrls) > 1}"></button>
                        <button class="carousel-next-btn next-icon" th:if="${#lists.size(post.imageUrls) > 1}"></button>
                    </div>
                </div>
                <div class="post-actions">
                    <div>
                        <button class="like-button" th:classappend="${post.isLiked} ? 'liked'">
                            <span class="like-icon" th:text="${post.isLiked} ? 'â™¥' : 'â™¥'"></span>
                            <span class="like-count" th:text="${post.totalLikes}"></span> likes
                        </button>
                        <button class="comment-trigger">
                            ğŸ’¬ <span class="comment-count" th:text="${post.totalComments}"></span> comments
                        </button>
                    </div>
                </div>
                <div class="liker-photos" th:id="'liker-photos-' + ${post.id}">
                    <img alt="Liker photo" th:each="photoUrl : ${post.recentLikerPhotos}" th:src="${photoUrl}">
                </div>
            </div>
        </div>
    </main>
</div>

<div class="modal-overlay" id="comment-modal">
    <div class="modal-content">
        <div class="modal-header"><h2>ëŒ“ê¸€</h2>
            <button class="close-btn">&times;</button>
        </div>
        <div class="comment-list" id="comment-list-container"></div>
    </div>
</div>

<div th:replace="~{fragment/main-nav :: mainNavFragment}"></div>

<ul class="options-menu" id="options-menu">
    <li>
        <button id="edit-post-btn">ìˆ˜ì •</button>
    </li>
    <li>
        <button class="delete" id="delete-post-btn">ì‚­ì œ</button>
    </li>
</ul>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤ ---
        function calculateTimeAgo(dateString) {
            const now = new Date();
            const postDate = new Date(dateString);
            const seconds = Math.floor((now.getTime() - postDate.getTime()) / 1000);
            if (seconds < 0) return "ë°©ê¸ˆ ì „";
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "ë…„ ì „";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "ê°œì›” ì „";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "ì¼ ì „";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "ì‹œê°„ ì „";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "ë¶„ ì „";
            return "ë°©ê¸ˆ ì „";
        }

        function updateLikeStatus(likeButton, likeData) {
            const likeIcon = likeButton.querySelector('.like-icon');
            const likeCount = likeButton.querySelector('.like-count');
            const postCard = likeButton.closest('.post-card');
            const likerPhotosContainer = postCard.querySelector('.liker-photos');

            likeButton.classList.toggle('liked', likeData.isLiked);
            likeIcon.textContent = 'â™¥'; // í•­ìƒ 'â™¥'ë¥¼ ì‚¬ìš©í•˜ê³ , ëª¨ì–‘ì€ CSSê°€ ì œì–´í•˜ë„ë¡ ë³€ê²½
            likeCount.textContent = likeData.totalLikes;

            likerPhotosContainer.innerHTML = '';
            if (likeData.recentLikerPhotos && likeData.recentLikerPhotos.length > 0) {
                const photosHtml = likeData.recentLikerPhotos.map(photo => `<img src="${photo}" class="liker-profile-img">`).join('');
                likerPhotosContainer.innerHTML = photosHtml;
            }
        }

        // --- ì´ˆê¸° ë Œë”ë§ ì‹œ ì‹œê°„ ë³€í™˜ ---
        document.querySelectorAll('.time[data-created-at]').forEach(timeEl => {
            timeEl.textContent = calculateTimeAgo(timeEl.dataset.createdAt);
        });

        const commentModal = document.getElementById('comment-modal');
        const commentListContainer = document.getElementById('comment-list-container');
        const closeCommentModalBtn = commentModal.querySelector('.close-btn');
        const optionsMenu = document.getElementById('options-menu');
        let currentPostIdForOptions = null;
        const csrfToken = document.querySelector("meta[name='_csrf']")?.content;
        const csrfHeader = document.querySelector("meta[name='_csrf_header']")?.content;
        const fetchHeaders = {'Content-Type': 'application/json'};
        if (csrfToken && csrfHeader) fetchHeaders[csrfHeader] = csrfToken;

        // --- ì´ë²¤íŠ¸ ìœ„ì„ ---
        document.querySelector('.feed-container').addEventListener('click', async (event) => {
            const target = event.target;
            const postCard = target.closest('.post-card');
            if (!postCard) return;
            const postId = postCard.dataset.postId;

            // ì¢‹ì•„ìš” ë²„íŠ¼
            if (target.closest('.like-button')) {
                try {
                    const response = await fetch(`/forum/like/${postId}`, {method: 'POST', headers: fetchHeaders});
                    if (!response.ok) throw new Error('Failed to toggle like.');
                    const result = await response.json();
                    updateLikeStatus(target.closest('.like-button'), result.data);
                } catch (error) {
                    console.error('Like error:', error);
                }
            }

            // ëŒ“ê¸€ ë²„íŠ¼
            if (target.closest('.comment-trigger')) {
                try {
                    const response = await fetch(`/api/forum/${postId}/comments`);
                    if (!response.ok) throw new Error('Failed to fetch comments.');
                    const comments = await response.json();

                    commentListContainer.innerHTML = '';
                    if (comments && comments.length > 0) {
                        comments.forEach(comment => {
                            const commentEl = document.createElement('div');
                            commentEl.className = 'comment';
                            commentEl.innerHTML = `<img src="${comment.authorProfilePhotoUrl}" alt=""><div class="comment-text"><p><span class="nickname">${comment.authorNickname}</span><span>${comment.content}</span></p></div>`;
                            commentListContainer.appendChild(commentEl);
                        });
                    } else {
                        commentListContainer.innerHTML = '<p>ì•„ì§ ëŒ“ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                    }
                    commentModal.classList.add('show');
                } catch (error) {
                    console.error(error);
                }
            }

            // ë”ë³´ê¸° ë²„íŠ¼
            if (target.closest('.post-options-button')) {
                event.stopPropagation();
                currentPostIdForOptions = postId;
                optionsMenu.classList.toggle('show');
                const rect = target.closest('.post-options-button').getBoundingClientRect();
                optionsMenu.style.top = `${rect.bottom + window.scrollY}px`;
                optionsMenu.style.right = `${window.innerWidth - rect.right - 10}px`;
            }

            // ì´ë¯¸ì§€ ìºëŸ¬ì…€
            const carouselContainer = postCard.querySelector('.carousel-images-container');
            if (carouselContainer) {
                let currentIndex = parseInt(carouselContainer.dataset.index || '0');
                const totalImages = carouselContainer.children.length;
                if (target.closest('.carousel-next-btn')) {
                    currentIndex = (currentIndex + 1) % totalImages;
                }
                if (target.closest('.carousel-prev-btn')) {
                    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                }
                carouselContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
                carouselContainer.dataset.index = currentIndex;
                postCard.querySelectorAll('.indicator').forEach((ind, i) => ind.classList.toggle('active', i === currentIndex));
            }
        });

        // --- ëª¨ë‹¬ ë° ë©”ë‰´ ë‹«ê¸° ---
        closeCommentModalBtn.addEventListener('click', () => commentModal.classList.remove('show'));
        commentModal.addEventListener('click', (event) => {
            if (event.target === commentModal) commentModal.classList.remove('show');
        });
        document.getElementById('edit-post-btn').addEventListener('click', () => {
            if (currentPostIdForOptions) window.location.href = `/forum/${currentPostIdForOptions}/edit`;
        });
        document.getElementById('delete-post-btn').addEventListener('click', async () => {
            if (currentPostIdForOptions && confirm('ì •ë§ë¡œ ì´ ê²Œì‹œë¬¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                try {
                    const response = await fetch(`/forum/${currentPostIdForOptions}`, {
                        method: 'DELETE',
                        headers: fetchHeaders
                    });
                    if (response.ok) document.getElementById(`post-${currentPostIdForOptions}`).remove();
                } catch (error) {
                    console.error('Delete error:', error);
                }
            }
            optionsMenu.classList.remove('show');
        });
        document.addEventListener('click', (e) => {
            if (!optionsMenu.contains(e.target) && !e.target.closest('.post-options-button')) optionsMenu.classList.remove('show');
        });
    });

    document.addEventListener('DOMContentLoaded', () => {
        // â–¼â–¼â–¼ [ì¶”ê°€ë¨] ìƒˆ í—¤ë”ì˜ ë’¤ë¡œê°€ê¸° ë²„íŠ¼ ê¸°ëŠ¥ â–¼â–¼â–¼
        const backBtn = document.querySelector('.feed-header .back-btn');
        if (backBtn) {
            backBtn.addEventListener('click', () => {
                history.back(); // ë¸Œë¼ìš°ì €ì˜ 'ë’¤ë¡œê°€ê¸°' ê¸°ëŠ¥ ì‹¤í–‰
            });
        }
    });

</script>
</body>
</html>

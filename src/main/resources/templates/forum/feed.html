<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>

    <!-- 로그인 사용자(me) 아바타 용 (컨트롤러에서 model.addAttribute("me", ...) 주입) -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.__ME__ = /*[[${me}]]*/ null;
        /*]]>*/
    </script>

    <title>Forum Feed</title>

    <style>
        /* ===== 기본 피드 ===== */
        body {
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif
        }

        .feed-container {
            padding: 10px;
            max-width: 600px;
            margin: 0 auto
        }

        .post-card {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .profile-link {
            text-decoration: none;
            color: inherit
        }

        .post-author .profile-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover
        }

        .post-author-info .name {
            font-weight: 600
        }

        .post-author-info .time {
            color: #8e8e8e;
            font-size: 12px
        }

        .post-options-container {
            position: relative
        }

        .post-options-button {
            background: 0;
            border: 0;
            font-size: 20px;
            cursor: pointer;
            padding: 5px
        }

        .post-content {
            padding: 0 16px 12px
        }

        .post-image-carousel {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            margin-top: 10px
        }

        .carousel-images-container {
            display: flex;
            transition: transform .3s ease-in-out
        }

        .post-image {
            width: 100%;
            flex-shrink: 0;
            object-fit: cover
        }

        .carousel-prev-btn, .carousel-next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, .5);
            color: #fff;
            border: 0;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            opacity: .9
        }

        .carousel-prev-btn {
            left: 10px
        }

        .carousel-next-btn {
            right: 10px
        }

        .prev-icon::before {
            content: '<'
        }

        .next-icon::before {
            content: '>'
        }

        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px
        }

        .indicator {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, .5);
            border-radius: 50%
        }

        .indicator.active {
            background: #fff
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            font-size: .9em;
            color: #8e8e8e
        }

        .like-button, .comment-trigger {
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: 0;
            border: 0
        }

        .like-icon {
            font-size: 22px;
            color: transparent;
            -webkit-text-stroke: 1.5px #262626;
            text-stroke: 1.5px #262626
        }

        .like-button.liked .like-icon {
            color: red;
            -webkit-text-stroke-width: 0;
            text-stroke-width: 0
        }

        .liker-photos {
            display: flex;
            padding: 0 15px 15px
        }

        .liker-photos img {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 1px solid #fff;
            margin-left: -5px;
            box-shadow: 0 0 3px rgba(0, 0, 0, .2)
        }

        .liker-photos img:first-child {
            margin-left: 0
        }

        .options-menu {
            position: absolute;
            top: 50px;
            right: 15px;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .1);
            display: none;
            z-index: 10;
            list-style: none;
            padding: 5px 0;
            margin: 0
        }

        .options-menu li button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            border: 0;
            background: 0;
            text-align: left;
            cursor: pointer
        }

        .options-menu li button:hover {
            background: #f9f9f9
        }

        .options-menu li button.delete {
            color: red
        }

        .options-menu.show {
            display: block
        }

        /* ===== 우측 슬라이드 댓글 모달 (forumMain과 동일 형태) ===== */
        .comment-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .5);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity .3s ease, visibility .3s ease
        }

        .comment-modal.show {
            opacity: 1;
            visibility: visible
        }

        .comment-modal-content {
            background: #fff;
            width: 100%;
            max-width: 350px;
            height: 80%;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, .2);
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform .3s ease
        }

        .comment-modal.show .comment-modal-content {
            transform: translateX(0)
        }

        .comment-modal-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #e5e5ea
        }

        .comment-modal-top-bar .modal-header-left {
            display: flex;
            align-items: center;
            gap: 10px
        }

        .comment-modal-top-bar .post-author-info {
            display: flex;
            flex-direction: column
        }

        .comment-modal-top-bar .name {
            font-weight: 700;
            font-size: .9em
        }

        .comment-modal-top-bar .time {
            font-size: .8em;
            color: #8e8e8e
        }

        .comment-modal-close {
            background: 0;
            border: 0;
            font-size: 1.5em;
            color: #333;
            cursor: pointer
        }

        .comment-modal-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 5px
        }

        .comment-modal-list {
            padding: 0 16px 10px 16px;
            list-style: none;
            margin: 0
        }

        .comment-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 10px 0
        }

        .comment-item .profile-img {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            flex-shrink: 0;
            object-fit: cover
        }

        .comment-detail-info {
            flex: 1;
            display: flex;
            flex-direction: column
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 3px
        }

        .comment-header .author {
            font-weight: 700;
            font-size: .9em;
            color: #333
        }

        .comment-header .time {
            font-size: .8em;
            color: #888
        }

        .comment-content-text {
            font-size: .9em;
            color: #333;
            margin: 4px 0 0;
            word-break: break-word;
            text-align: left
        }

        .comment-delete-button {
            background: 0;
            border: 0;
            color: #888;
            font-size: .8em;
            cursor: pointer;
            padding: 2px 5px;
            margin-left: auto
        }

        .comment-modal-footer {
            padding: 10px 15px;
            border-top: 1px solid #e5e5ea;
            border-bottom-left-radius: 20px;
            background: #fff
        }

        .comment-form-inner {
            display: flex;
            align-items: center;
            gap: 10px
        }

        #comment-editor-avatar {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            object-fit: cover
        }

        .comment-form {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px
        }

        .comment-input {
            flex: 1;
            border: 0;
            background: #f0f2f5;
            border-radius: 20px;
            padding: 10px 15px;
            outline: none;
            font-size: .9em
        }

        .comment-submit {
            background: 0;
            border: 0;
            color: #46825C;
            font-weight: 700;
            cursor: pointer;
            padding: 0;
            font-size: .9em
        }

        .comment-submit:disabled {
            opacity: .5;
            cursor: not-allowed
        }
    </style>
</head>
<body>
<div class="mobile-container">
    <main class="main-content">
        <div class="feed-container">
            <!-- 게시글 카드 -->
            <div class="post-card"
                 th:attr="data-post-id=${post.id}"
                 th:each="post : ${posts}"
                 th:id="'post-' + ${post.id}">
                <div class="post-header">
                    <div class="post-author">
                        <a class="profile-link" th:href="'/profile/' + ${post.writerNickname}">
                            <img alt="작성자 프로필" class="profile-img" th:src="${post.writerProfilePhotoUrl}">
                        </a>
                        <div class="post-author-info">
                            <a class="profile-link name"
                               th:href="'/profile/' + ${post.writerNickname}"
                               th:text="${post.writerNickname}"></a>
                            <div class="time" th:attr="data-created-at=${post.createdAt}"></div>
                        </div>
                    </div>
                    <div class="post-options-container" th:if="${post.author}">
                        <button class="post-options-button" type="button">...</button>
                    </div>
                </div>

                <div class="post-content">
                    <p th:text="${post.contentsText}"></p>

                    <div class="post-image-carousel" th:if="${!post.imageUrls.isEmpty()}">
                        <div class="carousel-images-container">
                            <img alt="게시물 사진" class="post-image"
                                 th:each="url : ${post.imageUrls}" th:src="${url}">
                        </div>
                        <div class="carousel-indicators" th:if="${#lists.size(post.imageUrls) > 1}">
              <span class="indicator"
                    th:classappend="${i == 0} ? 'active'"
                    th:each="i : ${#numbers.sequence(0, #lists.size(post.imageUrls) - 1)}"></span>
                        </div>
                        <button class="carousel-prev-btn prev-icon" th:if="${#lists.size(post.imageUrls) > 1}"
                                type="button"></button>
                        <button class="carousel-next-btn next-icon" th:if="${#lists.size(post.imageUrls) > 1}"
                                type="button"></button>
                    </div>
                </div>

                <div class="post-actions">
                    <div>
                        <button class="like-button" th:classappend="${post.isLiked} ? ' liked' : ''" type="button">
                            <span class="like-icon">♥</span>
                            <span class="like-count" th:text="${post.totalLikes}"></span> likes
                        </button>
                        <button class="comment-trigger" type="button">
                            💬 <span class="comment-count" th:text="${post.totalComments}"></span> comments
                        </button>
                    </div>
                </div>

                <div class="liker-photos" th:id="'liker-photos-' + ${post.id}">
                    <img alt="Liker photo" th:each="photoUrl : ${post.recentLikerPhotos}" th:src="${photoUrl}">
                </div>
            </div>
            <!-- /게시글 카드 -->
        </div>
    </main>
</div>

<!-- ===== 우측 슬라이드 댓글 모달 ===== -->
<div class="comment-modal" id="comment-modal">
    <div class="comment-modal-content">
        <div class="comment-modal-top-bar">
            <div class="modal-header-left">
                <img alt="작성자" class="profile-img" id="modal-post-writer-avatar"
                     style="width:30px;height:30px;border-radius:50%;object-fit:cover">
                <div class="post-author-info">
                    <div class="name" id="modal-post-writer-name"></div>
                    <div class="time" id="modal-post-created-text"></div>
                </div>
            </div>
            <button class="comment-modal-close" type="button">×</button>
        </div>

        <div class="comment-modal-body">
            <ul class="comment-modal-list" id="comment-list"></ul>
        </div>

        <div class="comment-modal-footer">
            <div class="comment-form-inner">
                <img alt="내 프로필" id="comment-editor-avatar">
                <form class="comment-form" id="comment-form">
                    <input class="comment-input" id="comment-input" maxlength="300" placeholder="댓글을 작성하세요." required
                           type="text">
                    <button class="comment-submit" id="comment-submit" type="submit">게시</button>
                </form>
            </div>
        </div>
    </div>
</div>

<ul class="options-menu" id="options-menu">
    <li>
        <button id="edit-post-btn" type="button">수정</button>
    </li>
    <li>
        <button class="delete" id="delete-post-btn" type="button">삭제</button>
    </li>
</ul>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        /* ===== 유틸 ===== */
        const $ = s => document.querySelector(s);
        const $$ = s => Array.from(document.querySelectorAll(s));

        function escapeHTML(s) {
            const p = document.createElement('p');
            p.textContent = s;
            return p.innerHTML;
        }

        function ago(dateString) {
            const now = new Date(), d = new Date(dateString);
            const sec = Math.floor((now - d) / 1000);
            if (sec < 0) return '방금 전';
            let t = sec / 31536000;
            if (t > 1) return Math.floor(t) + '년 전';
            t = sec / 2592000;
            if (t > 1) return Math.floor(t) + '개월 전';
            t = sec / 86400;
            if (t > 1) return Math.floor(t) + '일 전';
            t = sec / 3600;
            if (t > 1) return Math.floor(t) + '시간 전';
            t = sec / 60;
            if (t > 1) return Math.floor(t) + '분 전';
            return '방금 전';
        }

        // 초기 상대시간 렌더
        $$('.time[data-created-at]').forEach(el => el.textContent = ago(el.dataset.createdAt));

        const feed = $('.feed-container');
        const commentModal = $('#comment-modal');
        const commentList = $('#comment-list');
        const optionsMenu = $('#options-menu');
        let currentPostIdForOptions = null;

        // CSRF 헤더 (비활성화여도 안전하게 셋업)
        const csrfToken = document.querySelector("meta[name='_csrf']")?.content;
        const csrfHeader = document.querySelector("meta[name='_csrf_header']")?.content;
        const baseHeaders = {'Content-Type': 'application/json'};
        if (csrfToken && csrfHeader) baseHeaders[csrfHeader] = csrfToken;

        /* ===== 카드 이벤트 위임 ===== */
        feed.addEventListener('click', async (e) => {
            const postCard = e.target.closest('.post-card');
            if (!postCard) return;
            const postId = postCard.dataset.postId;

            // 좋아요
            if (e.target.closest('.like-button')) {
                try {
                    const res = await fetch(`/forum/like/${postId}`, {method: 'POST', headers: baseHeaders});
                    if (!res.ok) throw new Error('like failed');
                    const result = await res.json();
                    updateLikeUI(e.target.closest('.like-button'), result.data);
                } catch (err) {
                    console.error(err);
                }
            }

            // 댓글 - 우측 슬라이드 모달 열기
            if (e.target.closest('.comment-trigger')) {
                openCommentModal(postCard, postId);
            }

            // ... 옵션
            if (e.target.closest('.post-options-button')) {
                e.stopPropagation();
                currentPostIdForOptions = postId;
                optionsMenu.classList.toggle('show');
                const rect = e.target.closest('.post-options-button').getBoundingClientRect();
                optionsMenu.style.top = `${rect.bottom + window.scrollY}px`;
                optionsMenu.style.right = `${window.innerWidth - rect.right - 10}px`;
            }

            // 이미지 캐러셀
            const ctn = postCard.querySelector('.carousel-images-container');
            if (ctn) {
                let idx = parseInt(ctn.dataset.index || '0', 10);
                const total = ctn.children.length;
                if (e.target.closest('.carousel-next-btn')) idx = (idx + 1) % total;
                if (e.target.closest('.carousel-prev-btn')) idx = (idx - 1 + total) % total;
                ctn.style.transform = `translateX(-${idx * 100}%)`;
                ctn.dataset.index = idx;
                postCard.querySelectorAll('.indicator').forEach((ind, i) => ind.classList.toggle('active', i === idx));
            }
        });

        // 옵션 동작
        $('#edit-post-btn').addEventListener('click', () => {
            if (currentPostIdForOptions) location.href = `/forum/${currentPostIdForOptions}/edit`;
            optionsMenu.classList.remove('show');
        });
        $('#delete-post-btn').addEventListener('click', async () => {
            if (!currentPostIdForOptions) return;
            if (!confirm('정말로 이 게시물을 삭제하시겠습니까?')) return;
            try {
                const res = await fetch(`/forum/${currentPostIdForOptions}`, {method: 'DELETE', headers: baseHeaders});
                if (res.ok) document.getElementById(`post-${currentPostIdForOptions}`).remove();
            } catch (e) {
                console.error('Delete error:', e);
            }
            optionsMenu.classList.remove('show');
        });
        document.addEventListener('click', (e) => {
            if (!optionsMenu.contains(e.target) && !e.target.closest('.post-options-button')) optionsMenu.classList.remove('show');
        });

        /* ===== 댓글 모달 제어 ===== */
        function closeCommentModal() {
            commentModal.classList.remove('show');
            commentModal.removeAttribute('data-post-id');
            commentList.innerHTML = '';
        }

        document.addEventListener('click', (e) => {
            // 모달 바깥 클릭 시 닫기
            if (e.target === commentModal) closeCommentModal();
        });
        document.querySelector('.comment-modal-close').addEventListener('click', closeCommentModal);

        async function openCommentModal(postCard, postId) {
            // 헤더 채우기 (작성자 아바타/닉네임/시간)
            const writerImg = postCard.querySelector('.post-author .profile-img')?.getAttribute('src') || '';
            const writerName = postCard.querySelector('.post-author-info .name')?.textContent || '';
            const createdText = postCard.querySelector('.post-author-info .time')?.textContent || '';

            $('#modal-post-writer-avatar').src = writerImg;
            $('#modal-post-writer-name').textContent = writerName;
            $('#modal-post-created-text').textContent = createdText;

            // 에디터 아바타: 로그인 유저가 있으면 그걸, 없으면 작성자 사진
            const me = (window.__ME__ || null);
            const avatar = $('#comment-editor-avatar');
            avatar.src = (me && me.profilePhotoUrl) ? me.profilePhotoUrl : writerImg;
            avatar.alt = (me && me.nickname) ? me.nickname : '내 프로필';

            commentModal.dataset.postId = postId;
            commentList.innerHTML = '';

            // 댓글 로드
            try {
                const res = await fetch(`/forum/${postId}/comments`);
                if (!res.ok) throw new Error('load comments failed');
                const comments = await res.json();
                if (comments?.length) {
                    comments.forEach(renderCommentItem);
                }
            } catch (e) {
                console.error(e);
                commentList.innerHTML = '<li style="padding:8px 0;color:#888;">댓글을 불러오지 못했습니다.</li>';
            }

            // 모달 표시
            commentModal.classList.add('show');
        }

        function renderCommentItem(c) {
            const li = document.createElement('li');
            li.className = 'comment-item';
            li.dataset.commentId = c.id;

            li.innerHTML = `
        <img src="${c.authorProfileImageUrl}" alt="${c.authorNickname}" class="profile-img">
        <div class="comment-detail-info">
          <div class="comment-header">
            <span class="author">${c.authorNickname}</span>
            <span class="time">${ago(c.createdAt)}</span>
            ${c.author ? `<button class="comment-delete-button" data-comment-id="${c.id}" type="button">삭제</button>` : ''}
          </div>
          <p class="comment-content-text">${escapeHTML(c.content)}</p>
        </div>
      `;
            commentList.appendChild(li);
        }

        // 댓글 작성
        $('#comment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const postId = commentModal.dataset.postId;
            if (!postId) return;
            const input = $('#comment-input');
            const btn = $('#comment-submit');
            const content = input.value.trim();
            if (!content) return;

            btn.disabled = true;
            try {
                const res = await fetch(`/forum/${postId}/comments`, {
                    method: 'POST',
                    headers: baseHeaders,
                    body: JSON.stringify({content})
                });
                if (res.status === 401) {
                    alert('로그인이 필요합니다.');
                    location.href = '/login';
                    return;
                }
                if (!res.ok) throw new Error('create comment failed');

                const newComment = await res.json(); // ForumCommentResponseDto
                renderCommentItem(newComment);
                input.value = '';
                bumpCommentCount(+postId, +1);
            } catch (err) {
                console.error(err);
                alert('댓글 작성에 실패했습니다.');
            } finally {
                btn.disabled = false;
            }
        });

        // 댓글 삭제(위임)
        commentList.addEventListener('click', async (e) => {
            const btn = e.target.closest('.comment-delete-button');
            if (!btn) return;
            const commentId = btn.dataset.commentId;
            const postId = commentModal.dataset.postId;
            if (!confirm('댓글을 삭제할까요?')) return;

            try {
                const res = await fetch(`/forum/${postId}/comments/${commentId}`, {
                    method: 'DELETE',
                    headers: baseHeaders
                });
                if (res.status === 401) {
                    alert('로그인이 필요합니다.');
                    location.href = '/login';
                    return;
                }
                if (res.status !== 204) throw new Error('delete failed');
                btn.closest('.comment-item').remove();
                bumpCommentCount(+postId, -1);
            } catch (err) {
                console.error(err);
                alert('삭제에 실패했습니다.');
            }
        });

        // 좋아요 UI 반영
        function updateLikeUI(likeBtn, data) {
            const icon = likeBtn.querySelector('.like-icon');
            const count = likeBtn.querySelector('.like-count');
            const card = likeBtn.closest('.post-card');
            const photos = card.querySelector('.liker-photos');

            likeBtn.classList.toggle('liked', !!data.liked || !!data.isLiked);
            icon.textContent = '♥';
            count.textContent = data.totalLikes;

            photos.innerHTML = '';
            const arr = data.recentLikerPhotos || [];
            if (arr.length) photos.innerHTML = arr.map(p => `<img src="${p}" alt="">`).join('');
        }

        // 카드의 댓글 수 갱신
        function bumpCommentCount(postId, diff) {
            const card = document.getElementById(`post-${postId}`);
            const span = card?.querySelector('.comment-count');
            if (!span) return;
            const n = Math.max(0, (parseInt(span.textContent || '0', 10) + diff));
            span.textContent = n;
        }
    });
</script>
</body>

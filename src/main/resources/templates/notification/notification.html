    <title>Notification</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            margin: 16px;
            color: #111827;
        }

        .list {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden
        }

        .item {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            padding: 12px 14px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer
        }

        .item:last-child {
            border-bottom: none
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background: #eee
        }

        .meta {
            flex: 1;

        }

        }

        }

            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;

        }

        .item.read .dot {
            visibility: hidden
        }

        .pager {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 12px
        }

        .pager button {
            border: 1px solid #e5e7eb;
            border-radius: 10px;

        }

        #nav-bell {

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="manifest" th:href="@{/pwa/manifest.json}">
    <script defer th:src="@{/js/bundle.js}"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body id="page-login">
<div id="app-container">
    <div class="login-container">
        <h1 class="logo">
            <img alt="PostHere Logo" th:src="@{/images/logo-img.png}">
        </h1>
        <form class="login-form">
            <div class="input-group">
                <label for="id">아이디</label>
                <input id="id" name="id" placeholder="이메일 입력" type="text">
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input id="password" name="password" placeholder="비밀번호" type="password">
            </div>
            <div class="error-message" id="login-error"></div>
            <button class="login-button">로그인</button>
            <div class="link-group">
                <a class="register-link" href="/signup">회원가입</a>
                <span class="divider">|</span>
                <a class="forgot-password" href="#">비밀번호 찾기</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
